<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>

        .jumbotron.text-center {
            height: 17em;
        }

        input.form-control.col-md-6 {
            width: 50%;
            margin-right: 1em;
            display: inline;
        }

        div#notes {
            margin-top: 2%;
            width: 98%;
            margin-left: 1%;
        }

        @media (min-width: 991px) {
            .col-md-9.col-sm-12 {
                margin-left: 12%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Instructions -->
        <div class="row">
          <div class="alert alert-success col-md-12" role="alert" id="notes">
            <h4>NOTES</h4>
            <ul>
              <li>Admin will receive a verification code. Contact the admin and Enter that code below.</li>
              
            </ul>
          </div>
        </div>
        <!-- Verification Entry Jumbotron -->
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron text-center">
              <h2>Enter the verification code</h2>
              <br>
              <form method="post" action="confirm" role="form">
                <div class="col-md-9 col-sm-12">
                  <div class="form-group form-group-lg">
                    <input type="text" class="form-control col-md-6 col-sm-6 col-sm-offset-2" name="verifyCode" required>
                    
                    <a href="login.html" class="btn btn-primary btn-lg col-md-2 col-sm-2" type="submit">Verify</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
